<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Quiz Game</title>
</head>
<body>
  <!-- Alert -->
  <div class="alert">This is an alert</div>

  <!-- Timer -->
  <div class="timer">⏳ <span id="time">15</span></div>

  <!-- Start Screen -->
  <div class="start-screen">
    <h1>🎯 Welcome to the Quiz Game</h1>
    <button class="btn startBtn">Start Quiz</button>
  </div>

  <!-- Quiz Container -->
  <div class="container">
    <h1>Let's Play a Quiz</h1>
    <div class="scoreCard">Score: 0</div>
    <div class="question">Question appears here</div>
    <div class="choices">
      <!-- Options appear here -->
    </div>
    <button class="btn nextBtn">Next</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
